<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>barrager</title>

  <!-- 不要删除或改变下面这行代码 -->
  
    <!-- begin REM Zoom 计算 -->
    <script type="text/javascript">
      (function (win) {
        var remCalc = {};
        var docEl = win.document.documentElement,
          tid,
          hasRem = true,
          hasZoom = true,
          zoomRuler = 'width',
          designWidth = 750,
          designHeight = 1206;

        function refresh() {
          var width = docEl.clientWidth;
          var height = docEl.clientHeight;
          if (width > 768) width = 768;
          if (hasRem) {
            var rem = width / 10;
            docEl.style.fontSize = rem + "px";
            remCalc.rem = rem;
            var actualSize = parseFloat(window.getComputedStyle(document.documentElement)["font-size"]);
            if (actualSize !== rem && actualSize > 0 && Math.abs(actualSize - rem) > 1) {
              var remScaled = rem * rem / actualSize;
              docEl.style.fontSize = remScaled + "px";
            }
          }
          if (hasZoom) {
            var style = document.getElementById('J__style');
            if (!style) {
              style = document.createElement('style');
              style.id = 'J__style';
            }
            var r,s;
            if (zoomRuler === 'height') {
              r = height / designHeight;
            } else {
              r = width / designWidth;
            }
            r.toFixed && (r = r.toFixed(5));
            s = '.__z{zoom:' + r + '} ';
            s += '.__s{-webkit-transform: scale(' + r + ');transform: scale(' + r + ')}';

            style.innerHTML = s;
            document.getElementsByTagName('head')[0].appendChild(style);
          }
        }

        function dbcRefresh() {
          clearTimeout(tid);
          tid = setTimeout(refresh, 100)
        }
        win.addEventListener("resize", function () {
          dbcRefresh()
        }, false);

        win.addEventListener("pageshow", function (e) {
          if (e.persisted) {
            dbcRefresh();
          }
        }, false);
        refresh();
        if (hasRem) {
          remCalc.refresh = refresh;
          remCalc.rem2px = function (d) {
            var val = parseFloat(d) * this.rem;
            if (typeof d === "string" && d.match(/rem$/)) {
              val += "px";
            }
            return val;
          };
          remCalc.px2rem = function (d) {
            var val = parseFloat(d) / this.rem;
            if (typeof d === "string" && d.match(/px$/)) {
              val += "rem";
            }
            return val;
          };
          win.remCalc = remCalc;
        }
      })(window);

    </script>
    <!-- end REM Zoom 计算 -->
<link href="./css/index.css" rel="stylesheet"></head>
<body>
  <!-- S 主体内容 -->
  <div id="o2_main" class="main">
    <div class='canvas_wp' style='display: block; margin: 0 auto; pointer-events: none;' id='barrager_canvas_wp'>
      <canvas id='barrager_canvas' style="position:fixed; top:0; left:50%; transform: translateX(-50%); max-width: 100%; height: 300px;" />
    </div>
  </div>
  <!-- E 主体内容 -->
<script type="text/javascript" src="./js/index.js"></script></body>
</html>
